name: Actualizaci√≥n diaria panel de incendios

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TZ: Europe/Madrid
      GEOPANDAS_IO_ENGINE: pyogrio
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyogrio==0.9.0

      - name: Create expected absolute path and symlink
        run: |
          sudo mkdir -p /Users/miguel.ros/Desktop/GITHUB
          if [ -e /Users/miguel.ros/Desktop/GITHUB/repositorio_panel_incendios ]; then
            sudo rm -rf /Users/miguel.ros/Desktop/GITHUB/repositorio_panel_incendios
          fi
          sudo ln -s "${GITHUB_WORKSPACE}" "/Users/miguel.ros/Desktop/GITHUB/repositorio_panel_incendios"
          ls -la /Users/miguel.ros/Desktop/GITHUB

      - name: Run script
        run: |
          python -V
          python PANEL_INCENDIOS.py
